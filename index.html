<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Cadastro</title>
</head>
<body>
  <main >
    <div class="container">
      <h1>Cadastro de DEVs</h1>
      <p>Complete suas informações</p>
      <form action="">
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome">
          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome">
        </div>
  
        <div>
          <label for="email">E-mail:</label>
          <input type="email" id="email">
        </div>
  
        <div>
          <p>De qual lado da aplicação você desenvolve?</p>
          <div>
            <div>
              <input type="radio" name="" id="">
              <label for="">Front-end</label>
            </div>
            <div>
              <input type="radio" name="" id="">
              <label for="">Back-end</label>
            </div>
            <div>
              <input type="radio" name="" id="">
              <label for="">Fullstack</label>
            </div>
          </div>
        </div>
  
        <div>
          <label for="">Senioridade:</label>
          <select id="senioridade">
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
          </select>
        </div>
  
        <div>
          <label for="">Selecione as tecnologias que utiliza:</label>
          <div>
            <input type="checkbox" name="" id="">
            <label for="">HTML</label>
            <input type="checkbox" name="" id="">
            <label for="">CSS</label>
            <input type="checkbox" name="" id="">
            <label for="">JavaScript</label>
            <input type="checkbox" name="" id="">
            <label for="">PHP</label>
            <input type="checkbox" name="" id="">
            <label for="">C#</label>
            <input type="checkbox" name="" id="">
            <label for="">Python</label>
            <input type="checkbox" name="" id="">
            <label for="">Java</label>
          </div>
        </div>
  
        <div>
          <label for="msg">Conte um pouco mais da sua experiência:</label>
          <textarea name="" id="msg" cols="30" rows="10"></textarea>
        </div>
  
        <button type="submit">Concluído</button>
      </form>
    </div>
  </main>
</body>
</html>
